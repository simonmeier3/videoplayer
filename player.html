<html>
<head>
    <script type="text/javascript" src="player.js"></script>
    <link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
<div id="wrapper">
    <div id='player_wrapper'>
        <h1 id="title">Basic Video Player</h1>
        <video id='video_player'>
            <source src='https://test-videos.co.uk/vids/bigbuckbunny/mp4/h264/1080/Big_Buck_Bunny_1080_10s_20MB.mp4' type='video/mp4'>
        </video>
        <div id='player_controls'>
            <input type="image" src="images/play.png" onclick="play_video()" id="play_button">
            <input type="image" src="images/pause.png" onclick="pause_video()" id="pause_button">
            <input type="image" src="images/speed_1.PNG" onclick="speed_1()" id="speed1_button">
            <input type="image" src="images/speed_2.PNG" onclick="speed_2()" id="speed2_button">
            <input type="image" src="images/fullscreen.PNG" onclick="fullscreen()" id="fullscreen">
            <input type="image" src="images/sound.PNG" onclick="mute_video()" id="vol_img">
            <input type="range" id="change_vol" onchange="change_volume()" step="0.05" min="0" max="1" value="1">
        </div>
    </div>
</div>
</body>
</html>
